{% extends "layout.html" %}

{% block content %}

<h2>Member?</h2>

<div class="law">
<h1>The First Commandment</h1>
<p class="lead">Always ask <span class="serif">null?</span> as the first question in expressing any function.</p>
</div>

<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}

<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin

(define member?
  (lambda (a lat)
    (cond 
      ((null? lat) #f)
      (else (or (eq? (car lat) a)
                (member? a (cdr lat)))))))

(member? (quote eggs) (quote (scrambled eggs with tomatoes)))

)</textarea>
<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>
</td>

<td style="text-align: right; vertical-align: bottom;">
  
<input id="evalbutton" class="btn btn-large btn-success" type="submit" value="Begin Talking!" type="button">
<img style="margin-top: 30px;" src="/static/talk.jpg" >
</td>

</tr>
</table>


<p>* <a href="http://en.wikipedia.org/wiki/Stir-fried_tomato_and_scrambled_eggs">Scrambled eggs with tomatoes</a> is a common dish in China.</p>


<img src="http://ww2.sinaimg.cn/mw690/534218ffjw1dzs0xdu9wtj.jpg"/>
</form>



{% endblock %}
