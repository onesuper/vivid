{% extends "layout.html" %}

{% block content %}

<h2>-</h2>



<div class="law">
<h1>The First Commandment</h1>
<p>(first revision)</p>

<p class="lead">When recurring on a list of atoms, <span class="serif">lat</span>, ask two questions about it: <span class="serif">(null? lat)</span> and <span class="serif">else</span>.</p>

<p class="lead">When recurring on a number, <span class="serif">n</span>, ask two questions about it: <span class="serif">(zero? n)</span> and <span class="serif">else</span>.</p>
</div>


<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}

<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin

(define -
  (lambda (n m)
    (cond 
      ((zero? m) n)
      (else (sub1 (- n (sub1 m)))))))
      
(- 3 2)

)</textarea>
<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>
</td>

<td style="text-align: right; vertical-align: bottom;">
  
<input id="evalbutton" class="btn btn-large btn-success" type="submit" value="Begin Talking!" type="button">
<img style="margin-top: 30px;" src="/static/talk.jpg" >
</td>

</tr>
</table>


</form>












{% endblock %}
