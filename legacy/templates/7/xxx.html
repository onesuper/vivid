{% extends "layout.html" %}

{% block content %}

<h2>Xxx</h2>
<div style="text-align:center;">
<img src="http://ww3.sinaimg.cn/mw690/534218ffjw1dzz2tgglspg.gif">
</div>
<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}

<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin

(define xxx
  (lambda (set1 set2)
    (cond
      ((null? set1) (quote ()))
      ((member? (car set1) set2)
        (xxx (cdr set1) set2))
      (else (cons (car set1)
              (xxx (cdr set1) set2))))))
             
(xxx (quote (cabbage and meat dumplings))
  (quote (chive and egg dumplings)))

)</textarea>
<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>
</td>

<td style="text-align: right; vertical-align: bottom;">
  
<input id="evalbutton" class="btn btn-large btn-success" type="submit" value="Begin Talking!" type="button">
<img style="margin-top: 30px;" src="/static/talk.jpg" >
</td>

</tr>
</table>


</form>



{% endblock %}
