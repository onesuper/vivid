{% extends "layout.html" %}

{% block content %}

<h2>A-pair?</h2>
<div style="text-align:center;">
<img src="http://ww3.sinaimg.cn/large/534218ffjw1dzz37moyzrj.jpg" width="300">
</div>
<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}

<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin

(define a-pair?
  (lambda (x)
    (cond
      ((atom? x) #f)
      ((null? x) #f)
      ((null? (cdr x)) #f)
      ((null? (cdr (cdr x))) #t)
      (else #f))))

(a-pair? (quote (3)))
(a-pair? (quote (3 7)))
(a-pair? (quote (3 7 9)))
(a-pair? (quote ((2) (pair))))
(a-pair? (quote (full (house))))

(define first
  (lambda (p)
    (car p)))

(define second
  (lambda (p)
    (car (cdr p))))

(define build
  (lambda (s1 s2)
    (cons s1
      (cons s2 (quote ())))))

(first (quote (3 7)))
(second (quote (3 7)))
(build (quote 3) (quote 7))

)</textarea>
<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>
</td>

<td style="text-align: right; vertical-align: bottom;">
  
<input id="evalbutton" class="btn btn-large btn-success" type="submit" value="Begin Talking!" type="button">
<img style="margin-top: 30px;" src="/static/talk.jpg" >
</td>

</tr>
</table>


</form>



{% endblock %}
