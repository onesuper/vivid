<p>see the <a href="http://en.wikipedia.org/wiki/Function_(mathematics)">difinition of Wikipedia</a>. 
<p>rel = relation, fun = function</p>

<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin

(define fun?
  (lambda (rel)
    (set? (firsts rel))))


(define fullfun?
  (lambda (fun)
    (set? (seconds fun))))


(define one-to-one?
  (lambda (fun)
    (fun? revrel fun)))


)</textarea>
<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>
</td>

<td style="text-align: right; vertical-align: bottom;">

</td>

</tr>
</table>



</form>
