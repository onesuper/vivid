{% extends "layout.html" %}

{% block content %}

<h2>Cdr</h2>

<div class="law">
<h1>The Law of Cdr</h1>
<p class="lead">The primitive <span class="serif">cdr</span> is defined only for non-empty lists. The <span class="serif">cdr</span> of any non-empty list always another list.</p>
</div>

<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}

<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin

(cdr (quote (a b c)))
(cdr (quote ((a b c) x y z)))
(cdr (quote hamburger))
(cdr (quote ((x) t r)))
(cdr (quote (hotdogs)))
(cdr (quote ()))
(cdr (quote (((hotdogs)) (and) (pickle) relish)))

)</textarea>
<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>

</td>

<td style="text-align: right; vertical-align: bottom;">
  
<input id="evalbutton" class="btn btn-large btn-success" type="submit" value="Begin Talking!" type="button">
<img style="margin-top: 30px;" src="/static/talk.jpg" >
</td>

</tr>
</table>
</form>



{% endblock %}
