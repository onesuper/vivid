{% extends "layout.html" %}



{% block content %}

<h2>Atom?</h2>

<div class="law">
<h1>The Law of Atom?</h1>
<p class="lead">The primitive <span class="serif">atom?</span> takes one argument. The argument can be any S-expression.</p>
</div>

<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}

<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin

(atom? (quote Harry))
(atom? (quote (When Harry met Sally)))
(atom? (car (quote (When Harry met Sally))))
(atom? (cdr (quote (When Harry met Sally))))

)</textarea>

<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>

</td>

<td style="text-align: right; vertical-align: bottom;">
  
<input id="evalbutton" class="btn btn-large btn-success" type="submit" value="Begin Talking!" type="button">
<img style="margin-top: 30px;" src="/static/talk.jpg" >
</td>

</tr>
</table>

<p>Thank you. <a href="http://en.wikipedia.org/wiki/When_Harry_Met_Sally...">Nora Ephron and Rob Reiner</a>.</p>

<img src="http://ww2.sinaimg.cn/large/534218ffjw1dzs17uwy4xj.jpg" />

</form>



{% endblock %}
