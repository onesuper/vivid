{% extends "layout.html" %}

{% block content %}

<h2>Cons</h2>

<div class="law">
<h1>The Law of Cons</h1>
<p class="lead">The primitive <span class="serif">cons</span> takes two arguments. The second argument to <span class="serif">cons</span> must be a list. The result is a list.</p>
</div>

<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}

<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin

(cons (quote peanut) (quote (butter and jelly)))
(cons (quote (banana and)) (quote (butter and jelly)))
(cons (quote ((help) this)) (quote (is very ((hard) to learn))))
(cons (quote (a b (c))) (quote ()))
(cons (quote a) (quote ()))
(cons (quote ((a b c))) (quote b))
(cons (quote a) (quote b))

)</textarea>

<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>
</td>

<td style="text-align: right; vertical-align: bottom;">
  
<input id="evalbutton" class="btn btn-large btn-success" type="submit" value="Begin Talking!" type="button">
<img style="margin-top: 30px;" src="/static/talk.jpg" >
</td>

</tr>
</table>
</form>



{% endblock %}
