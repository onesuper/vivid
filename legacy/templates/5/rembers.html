{% block content %}

<h2>Rember*</h2>

<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}



<table>

<tr>
<td>
  <textarea id="inputbox" name="code" style="height:530px;">
(begin

(define rember*
  (lambda (a l)
    (cond
      ((null? l) (quote ()))
      ((atom? (car l))
       (cond
         ((eq? (car l) a)
          (rember* a (cdr l)))
         (else (cons (car l)
                 (rember* a (cdr l))))))
      (else (cons (rember* a (car l))
              (rember* a (cdr l)))))))


(rember* 
  (quote tofu) 
  (quote (((Mapo tofu)) ((Stinky) tofu))))

)</textarea>

var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>
