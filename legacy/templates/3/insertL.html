{% extends "layout.html" %}

{% block content %}

<h2>InsertL</h2>


<div class="law">
<h1>What Does InsertL Do?</h1>
<p class="lead"><span class="serif">insertL</span> inserts the atom <span class="serif">new</span> to the left of the first occurrence of the atom <span class="serif">old</span> in <span class="serif">lat</span>.</p>
</div>



<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}

<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin

(define insertL
  (lambda (new old lat)
    (cond 
      ((null? lat) (quote ()))
      (else (cond
              ((eq? (car lat) old)
               (cons new lat))
              (else (cons (car lat)
                      (insertL new old (cdr lat)))))))))

(insertL (quote garlic) (quote sauce)
  (quote (shredded pork with sauce)))

)</textarea>
<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>
</td>

<td style="text-align: right; vertical-align: bottom;">
  
<input id="evalbutton" class="btn btn-large btn-success" type="submit" value="Begin Talking!" type="button">
<img style="margin-top: 30px;" src="/static/talk.jpg" >
</td>

</tr>
</table>


<p> * Cook yourself a <a href="http://www.epicurious.com/recipes/food/views/Shredded-Pork-with-Garlic-Sauce-237523">shredded pork with garlic sauce</a>.</p>

<img src="http://ww2.sinaimg.cn/mw690/534218ffjw1dzs0hsk86pj.jpg" width="300">

</form>













{% endblock %}
