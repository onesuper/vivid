{% extends "layout.html" %}

{% block content %}

<h2>Firsts</h2>



<div class="law">
<h1>The Third Commandment</h1>
<p class="lead">When building a list, descirbe the first typical element, and then <span class="serif">cons</span> it onto the natual recursion.</p>
</div>



<form action="/talk/" method="post" style="margin: 60px 0px 100px 0px;">
  {% csrf_token %}

<table>

<tr>
<td>
  <textarea id="inputbox" name="code">
(begin

(define firsts
  (lambda (l)
    (cond
      ((null? l) (quote ()))
      (else (cons (car (car l))
                  (firsts (cdr l)))))))

(firsts (quote ((a b) (c d) (e f))))

)</textarea>
<script>
var editor = CodeMirror.fromTextArea(document.getElementById("inputbox"), {lineNumbers: true, tabSize: 2});
</script>
</td>

<td style="text-align: right; vertical-align: bottom;">
  
<input id="evalbutton" class="btn btn-large btn-success" type="submit" value="Begin Talking!" type="button">
<img style="margin-top: 30px;" src="/static/talk.jpg" >
</td>

</tr>
</table>


</form>












{% endblock %}
